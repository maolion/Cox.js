<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <title>Untitled</title>
    <link rel="stylesheet" type="text/css" href="../build/Cox.css" />
    <link rel="stylesheet" type="text/css" href="../build/UI.css" />
    <link rel="stylesheet" type="text/css" href="../build/theme.css" />
    <link rel="stylesheet" type="text/css" href="../libs/font-awesome-4.0.3/css/font-awesome.min.css">
    <style>
        
    </style>
</head>
<body>
    <div class="example">
        <h5>&lt;button&gt;.button</h5>
        <div>
            <button class="button">Hello</button>
            <button class="button blue">Hello</button>
            <button class="button green">Hello</button>
            <button class="button red">Hello</button>
        </div>
        <h5>&lt;a&gt;.button</h5>
        <div>
            <a class="button">Hello</a>
            <a class="button x blue">Hello</a>
            <a class="button x green">Hello</a>
            <a class="button x red">Hello</a>
        </div>
        <h5>&lt;button&gt;.button large</h5>
        <div>
            <button class="button large">Hello</button>
            <button class="button blue large">Hello</button>
            <button class="button green large">Hello</button>
            <button class="button red large">Hello</button>
        </div>
        <h5>&lt;a&gt;.button large</h5>
        <div>
            <a class="button large">Hello</a>
            <a class="button blue large">Hello</a>
            <a class="button green large">Hello</a>
            <a class="button red large">Hello</a>
        </div>
        <h5>&lt;button&gt;.button disabled</h5>
        <div>
            <button disabled class="button large">Hello</button>
            <button class="button blue large disabled">Hello</button>
            <button class="button green large disabled">Hello</button>
            <button class="button red large disabled">Hello</button>

        </div>
        <h5>&lt;a&gt;.button disabled</h5>
        <div>
            <a disabled class="button">Hello</a>
            <a class="button blue disabled">Hello</a>
            <a class="button green disabled">Hello</a>
            <a class="button red disabled">Hello</a>
        </div>
        <h5>&lt;button&gt;.button block</h5>
        <div>
            <button class="button block">Hello</button>
        </div>
        <h5>&lt;a&gt;.button block</h5>
        <div>
            <a class="button block">Hello</a>
        </div>
        <h5>&lt;button&gt;.button icon & icon-text</h5>
        <div>
            <button class="button">
                <i class="fa fa-maxcdn"></i>Button
            </button>
            <button class="button icon">
                <i class="fa fa-maxcdn"></i>
            </button>
            <button class="button icon-text noindent">
                <i class="fa fa-calendar-o"></i>
                Note
            </button>
        </div>
        <h5>&lt;button&gt;.button noradius</h5>
        <div>
            <button class="button large noradius">Hello</button>
            <button class="button blue large noradius">Hello</button>
            <button class="button green large noradius">Hello</button>
            <button class="button red large noradius">Hello</button>
        </div>
    </div>
</body>
</html>
